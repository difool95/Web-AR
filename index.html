<!DOCTYPE html>
<html>

<head>
<title>Maginat</title>
<meta charset="UTF-8">
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<link rel="shortcut icon" type="image/png" href="./Nav.png">
  <style>
    @font-face {
    font-family: 'PassengerSans';
    font-style: normal;
    font-weight: normal;
    src: url('./fonts/PassengerSans-Light.woff2')
  }
@font-face {
    font-family: 'PassengerSans_bold';
    font-style: bold;
    font-weight: bold;
    src: url('./fonts/PassengerSans-Bold.woff2')
  }
  @font-face {
    font-family: 'PassengerSans_light';
    font-style: normal;
    font-weight: normal;
    src: url('./fonts/PassengerSans-Extralight.woff2')
  }
 .slider {
  -webkit-appearance: none;
  height: 75px;
  border-radius: 20px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
  }
  body {
  touch-action: none;
}
  p { margin:0 }    
.tutoTransform{
  content:url('./icons/TRANSFORM.gif');
  background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
    display: block;
  margin-left: auto;
  margin-right: auto;
  }

  .tutoScale{
  content:url('./icons/SCALE.gif');
  background-size: contain;
  background-position: center center;
  background-repeat: no-repeat;
  display: block;
  margin-left: auto;
  margin-right: auto;
  }

  .tutoTransformOkay{
  width: 10%;
  height: 10%;
  content:url('./icons/tick.png');
  background-size: contain;
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
  .resetImage{
  content:url('./icons/Exit_buttons.png');
  background-size: contain;
  background-position: center center;
  background-repeat: no-repeat;
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
</style>
</head>
<script src="https://cdn.jsdelivr.net/npm/aframe@1.0.4/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.8/aframe/build/aframe-ar.min.js"></script>
<body style='margin : 0px; overflow: hidden;' onload="run();">
      <script type="text/javascript">   
            function run() {
              console.log("loaded ");
            }

 </script>
  <a-scene embedded arjs>
  <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
